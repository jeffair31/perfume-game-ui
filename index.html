<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- สำคัญสำหรับมือถือ -->
    <title>Perfume Secret Game</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Baloo+2&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>✨ Mine Wish</h1>

      <!-- รูปน้ำหอม -->
      <div class="perfume-img-container">
        <img
          id="perfumeImg"
          src="images/perfume.png"
          alt="Perfume Bottle"
          class="perfume-img"
        />
      </div>

      <!-- ส่วนเลือกกลิ่น -->
      <p class="scent">Pear 🍐, Freesia 🌼, Bergamot 🍋</p>
      <div class="buttons">
        <button data-scent="Pear 🍐" data-color="#BBF7D0">Pear</button>
        <button data-scent="Freesia 🌼" data-color="#FDE68A">Freesia</button>
        <button data-scent="Bergamot 🍋" data-color="#FBCFE8">Bergamot</button>
      </div>

      <!-- Mini UI -->
      <div class="ui-preview">
        <h2>💛 Guess who ???</h2>
        <p id="hintEmoji">Hint: 🦊🎂 + 💛</p>
      </div>

      <!-- ปุ่ม Reveal Presenter -->
      <button id="showCodeButton">Reveal Presenter</button>
    </div>

    <!-- Popup ใส่รหัส -->
    <div id="codePopup" class="popup hidden">
      <div class="popup-content">
        <h3>Enter the secret code 🔑</h3>
        <input
          type="text"
          id="codeInput"
          placeholder="Enter the secret code..."
        />
        <div class="popup-actions">
          <button id="checkCodeButton">Confirm</button>
          <button id="closeCodePopup" class="cancel">Cancel</button>
        </div>
      </div>
    </div>

    <!-- Popup เฉลย -->
    <div id="hintPopup" class="popup hidden">
      <div class="popup-content">
        <img
          id="hintImgPopup"
          src="images/presenter.png"
          alt="Hint Presenter"
        />
        <p class="caption-popup">
          🎉 RENJUN of NCT🌟 <br />
          A perfect match with Janua Mine Wish 🦊💛 <br />
          The scent he will never forget
        </p>
        <button id="closePopup">Close</button>
      </div>
    </div>

    <!-- Popup Error -->
    <div id="errorPopup" class="popup hidden">
      <div class="popup-content">
        <p>
          ❌ Oops! That’s not the secret key 🔑 <br> 
          Try again, little fox 🦊💛
        </p>
        <button id="closeError">OK</button>
      </div>
    </div>

    <script src="perfume.js" defer></script>
  </body>
</html>
